---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>
<!-- If no comment id on post (markdown header), then comment section won't show -->
<section class="single">
	<div class="wrap">
		<!-- {{ page.content }} -->
		{% if page.comment_id %} 
			{% include comment.html %}
		{% endif %}
	</div>
</section>
